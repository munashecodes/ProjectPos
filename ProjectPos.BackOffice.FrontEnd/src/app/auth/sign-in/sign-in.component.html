<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-color: darkgreen;">
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>
                   
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/icodeex.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">User Name</label>
                    <input id="email1" type="text" [(ngModel)]="newUser.userName" placeholder="User Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                    <input id="email1" type="text" [(ngModel)]="newUser.fullName" placeholder="Full Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="newUser.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password1" [(ngModel)]="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <p style="color: red;">{{message}}</p>
                    
                    <button pButton pRipple label="SignIn" class="w-full p-3 text-xl" (click)="signIn(newUser)"></button>
                    <br/>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
